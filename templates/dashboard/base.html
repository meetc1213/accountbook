<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    {% block title %}
    <title></title>
    {% endblock %}

    <link rel="stylesheet" href="{%static 'dashboard/base.css'%}">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {%block css%}
    {%endblock%}
  </head>
  <body>

    <!--Navbar -->

    <nav id="topnav"class="mb-1 navbar navbar-expand-lg navbar-dark secondary-color lighten-1">
  <a class="navbar-brand" href="{% url 'home' user.username%}">Jpis Clubs</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
    aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
    <ul class="navbar-nav">
      <li class="nav-item tabs {{h_active}}">
        <a class="nav-link" href="{% url 'home' user.username%}">Home
        </a>
      </li>
      <li class="nav-item tabs {{c_active}}">
        <a class="nav-link" href="{% url 'create' user.username%}">Create</a>
      </li>
      <li class="nav-item tabs {{j_active}}">
        <a class="nav-link" href="{% url 'join' user.username %}">Join</a>
      </li>
      <li class="nav-item tabs {{m_active}}">
        <a class="nav-link" href="{% url 'manage' user.username %}">Manage</a>
      </li>
      <li class="nav-item tabs {{n_active}}">
        <a class="nav-link" href="{% url 'notifications' user.username %}">Notifications</a>
      </li>
    </ul>
    <ul class="navbar-nav  nav-flex-icons">
      <!-- <li class="nav-item">
        <a class="nav-link waves-effect waves-light">1
          <i class="fas fa-envelope"></i>
        </a>
      </li> -->
      <li class="nav-item avatar dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-55" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" class="rounded-circle z-depth-0"
            alt="avatar image">
        </a>
        <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
          aria-labelledby="navbarDropdownMenuLink-55">
          <a class="dropdown-item" href="{% url 'profile' user.username %}">Your Profile</a>
          <a class="dropdown-item" href="{% url 'lg_out'%}">Log Out</a>

        </div>
      </li>
    </ul>
  </div>
</nav>
{% block body %}
{% endblock %}
    <!--/.Navbar -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {%block js%}
    {%endblock%}
  </body>
</html>
